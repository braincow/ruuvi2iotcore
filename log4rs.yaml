# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  console:
    kind: console
    # custom encoders can be used to achieve less/more verbose output to logfiles
    #encoder:
    #  pattern: "{d} - {m}{n}"

  # logfiles
  ruuvilog:
    kind: file
    path: "log/ruuvi2iotcore.log"
    # custom encoders can be used to achieve less/more verbose output to logfiles
    #encoder:
    #  pattern: "{d} - {m}{n}"
  btlepluglog:
    kind: file
    path: "log/btleplug.log"
  iotcorelog:
    kind: file
    path: "log/iotcore.log"
  scannerlog:
    kind: file
    path: "log/scanner.log"

# Set the default logging level to "info" and attach the "stdout" appender to the root
root:
  level: info
  appenders:
    - console

loggers:
  ruuvi2iotcore:
    level: trace
    appenders:
      - ruuvilog
    additive: true

  # Route log events sent to the "btleplug::bluez::adapter" logger to the "file" appender,
  # and *not* the normal appenders installed at the root
  btleplug::bluez::adapter:
    level: info
    appenders:
      - btlepluglog
    additive: false

  ruuvi2iotcore::lib::iotcore:
    level: trace
    appenders:
      - iotcorelog
    additive: true

  ruuvi2iotcore::lib::scanner:
    level: trace
    appenders:
      - scannerlog
    additive: true

# eof
